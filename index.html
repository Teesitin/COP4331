<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and Favicon -->
    <title>User Database</title>
    <link rel="icon" type="image/webp" href='../assets/branding2/co-white-fav.webp'/>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


    <!-- CSS -->
    <style>
        :root {
            /* Colors */
            --background: #579BB1;
            --containers: #ECE8DD;
            --container-border: transparent;
            --text: #000000;
            --buttons: #E1D7C6;
            --button-border: transparent;
            --button-text: #000000;

            /* Sizes */
            --global-font-size: 1rem;
            --button-font-size: 1.02rem;
            --profile-box-width: 300px;
        }

        /* Icons */

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }








        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--containers);
            border-radius: 6px;
            opacity: 0.6;
        }

        .menu-container::-webkit-scrollbar-thumb {
            background-color: grey;
            border-radius: 6px;
            opacity: 0.6;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }


        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            color: var(--text);
            font-size: var(--global-font-size);
        }

        .main-container {
            width: 1200px;
            display: block;
            margin: auto;
            text-align: center;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }


        .profile-box {
            width: var(--profile-box-width);
            border-radius: 20px; 
            box-shadow: 0px 4px 6px #00000029;
            padding: 15px;
            margin: 15px;
            background-color: var(--containers);
            outline: 2px solid var(--container-border);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .profile-details {
            margin-top: 10px;
        }

        .profile-details a {
            text-decoration: none;
            color: inherit;
        }

        .profile-details a:hover {
            text-decoration: underline;
        }

        button {
            background-color: var(--buttons);
            outline: 2px solid var(--button-border);
            width: 125px;
            height: auto;

            border: none;
            border-radius: 5px;

            margin: 25px;
            padding: 10px;

            font-weight: bold;
            font-size: var(--button-font-size);
            transition: transform 1s ease;
            cursor: pointer;
            color: var(--button-text);
            
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.1);
        }        

        .logo {
            width: 512px;
            height: auto;
            padding: 25px;
        }

        .controls-container{
            width: 1020px;
            height: auto;

            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 20px; 
            box-shadow: 0px 4px 6px #00000029;
            padding: 15px;
            margin: auto;
            margin-bottom: 15px;
            margin-top: 15px;
            background-color: var(--containers);
        }




        /* Menu */

        .menu-button {
            background-color: var(--buttons);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;

            position: fixed;
            right: 0;
            bottom: 0;

            z-index: 11;
        }

        .menu-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;    
            width: 100%;
            height: 100%;        

            background-color: rgba(0,0,0,.8);
            z-index: 10;
            
            backdrop-filter: blur(3px);
        }

        .menu-container{
            position:fixed;
            bottom: 100px;
            right: 0;

            width: 500px;
            height: 500px;
            padding: 20px;

            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;

            background-color: var(--containers);
            font-weight: bold;
            letter-spacing: 3px;

            overflow-y: auto;

        }

        .menu-content-button {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }


        /* Break Points */

        @media screen and (max-width: 1096px) {
            .controls-container{
            width: 660px;
            }

        }

        @media screen and (max-width: 770px) {

            .logo{
                width: 70%;
            }

            .controls-container{
                width: 70%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .profile-box {
                width: 70%;
                padding: 15px;
                margin: 15px;
            }   

            .menu-container{
                position:fixed;
                bottom: 100px;
                right: 0;

                width: 80%;
                height: 500px;
                padding: 20px;

                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;

                background-color: var(--containers);
                font-weight: bold;
                letter-spacing: 3px;
            }

            button {
                width: 100px;
                height: auto;
                word-break: break-word;
            }

            .contacts-search-bar{
                width: 100%;
            }

        }


    /* Animations */
    @keyframes menu-animate-in {
        0% {
            opacity: 0;
        }
        100% {

            opacity: 1;
        }
    }

    @keyframes menu-animate-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }



    #google_translate_element {
       margin: 25px;
    }

    .goog-te-combo{
        background-color: var(--buttons);

        border: none;
        border-radius: 5px;

        margin: 25px;
        padding: 10px;
    }

    .goog-te-gadget{
        display: flex;
        justify-content: center;
        flex-direction: column;
        gap: 5px;
    }

    .contacts-search-bar{
        border: transparent;
        border-radius: 9999px;

        width:80%;
        height: 25px;
        padding: 15px;
        margin-left: 10px;

        font-size: 1rem;
    }

    .contacts-search-bar:active{
        
    }

    .user-control-button {
        border-radius: 9999px;
        width: auto;
        height: auto;
        margin: 10px;
    }

    .user-control-container {
        display: flex;
        justify-content: space-evenly;
    }


    </style>
</head>
<body>
<div class="main-container">
    <!-- Logo -->
    <img class="logo" id="logo" src='../assets/branding2/co-color-rectangle.webp'>

    <!-- Controls Container -->
    <div class="controls-container">
        <button class="control-button" onclick="window.location.href='/add-user';"><span class="material-symbols-outlined">person_add</span></button>


        <!-- Search -->
        <input class="contacts-search-bar" type="text" placeholder="Search User">

    </div>


    <!-- Profiles -->
    <div id="profile-container" class="profile-container"></div>
</div>


<!-- Menu Button -->
<button id="menuButton" class="menu-button notranslate">
    <span class="material-symbols-outlined">more_horiz</span>
</button>

<!-- Menu  -->
<div id="menuModal" class="menu-modal">

    <div class="menu-container" >

        Theme
        <div class="menu-content-button">
            <button id="themeLight" onclick="switchTheme(0)">Online Day</button>
            <button id="themeLight" onclick="switchTheme(1)">Online Night</button>
            <button id="themeLight" onclick="switchTheme(2)">Dual Hue</button>
            <button id="themeLight" onclick="switchTheme(3)">High Contrast</button>
        </div>

        Accessibility
        <div class="menu-content-button">
            <button onclick="toggleAccessibility(true)">On</button>
            <button onclick="toggleAccessibility(false)">Off</button>
        </div>

        Language
        <div class="menu-content-button">
            <div id="google_translate_element"></div>
        </div>


    </div>
</div>



<!-- JS -->
<script>

//General
    const root = document.documentElement;

function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}


//Menu Operation
    var menuButton = document.getElementById('menuButton');
    var menuModal = document.getElementById('menuModal');
    var menuOpened = false;

    menuButton.addEventListener('click', function() {
        if(menuOpened){
            menuModal.style.animation = "menu-animate-out 0.5s";

            setTimeout(function() {
                menuModal.style.display = "none";
            }, 490);

            document.body.style.overflow = "auto";
            menuOpened = !menuOpened;
        }
        else {
            menuModal.style.display = "block";
            menuModal.style.animation = "menu-animate-in 0.5s";
            menuOpened = !menuOpened;
            document.body.style.overflow = "hidden";
        }
    });


//Theme
let themeArray = [];

fetch('../theme.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        themeArray = data;
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });



    var logo = document.getElementById('logo');

    function switchTheme(themeID) {
        var theme = themeArray[themeID];
        console.log(theme);

        root.style.setProperty('--background', theme['background']);
        root.style.setProperty('--containers', theme['containers']);
        root.style.setProperty('--container-border', theme['container-border']);
        root.style.setProperty('--text', theme['text']);
        root.style.setProperty('--buttons', theme['buttons']);
        root.style.setProperty('--button-border', theme['button-border']);
        root.style.setProperty('--button-text', theme['button-text']);

        logo.src = '../assets/branding2/' + theme['logo'];
    }


//Accessibility
    function toggleAccessibility(enable) {
        if(enable){
            root.style.setProperty('--global-font-size', '1.3rem');
            root.style.setProperty('--button-font-size', '1.306rem');   
            root.style.setProperty('--profile-box-width', '480px');      
        }
        else {
            root.style.setProperty('--global-font-size', '1rem');
            root.style.setProperty('--button-font-size', '1.02rem');
            root.style.setProperty('--profile-box-width', '300px');  
        }
    }

//People
fetch('../people.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();  // Parsing JSON instead of text
    })
    
    .then(data => {
        const profileContainer = document.getElementById('profile-container');

        let profilesHTML = '';
        data.forEach(person => {
            profilesHTML += `
                <div class="profile-box">
                    <img class="profile-image" 
                        src="../assets/headshots/hs-${person.id}.webp" 
                        alt="${person.name}"
                        onerror="this.onerror=null; this.src='../assets/100.webp';">
                    <div class="profile-details">
                        <h3 id="name-${person.id}">${person.name}</h3>
                        <p id="email-${person.id}"><a href="mailto:${person.email}">${person.email}</a></p>
                        <p id="phone-${person.id}"><a href="tel:${person.phone}">${person.phone}</a></p>
                        <div class="user-control-container">
                            <button class="user-control-button"><span class="material-symbols-outlined">call</span></button>
                            <button class="user-control-button"><span class="material-symbols-outlined">edit</span></button>
                            <button class="user-control-button"><span class="material-symbols-outlined">person_remove</span></button>
                        </div>
                    </div>
                </div>
            `;
        });

        profileContainer.innerHTML = profilesHTML;
    })

    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });

</script>



</body>
</html>
